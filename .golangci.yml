run:
  concurrency: 1

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - gochecknoinits
    - gomnd
    - goconst
    - funlen
    - gci
    - exhaustivestruct
  fast: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - deadcode
        - dogsled
        - unparam
        - unused

  include:
    - EXC0002 # disable excluding of issues about comments from golint
